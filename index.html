<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySocial Network</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    /* Header */
    header {
      background-color: #1877f2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
    }
    header input {
      margin-left: 20px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      width: 250px;
    }
    header input:focus {
      box-shadow: 0 0 5px rgba(255,255,255,0.8);
    }
    /* Layout */
    .container {
      display: flex;
      margin-top: 10px;
      padding: 0 10px;
    }
    .sidebar, .rightbar {
      width: 20%;
      padding: 10px;
    }
    .feed {
      width: 60%;
      padding: 10px;
    }
    /* Sidebar boxes */
    .sidebar div, .rightbar div {
      background: white;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar div:hover, .rightbar div:hover {
      background: #f5f6f7;
    }
    .sidebar img, .rightbar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    /* Posts */
    .post {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .post-header h3 {
      margin: 0;
      font-size: 16px;
    }
    .post p {
      margin: 10px 0;
    }
    /* Post actions */
    .actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .actions button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<header>
  <h1>MySocial</h1>
  <input type="text" placeholder="Search friends, posts..." />
</header>

<div class="container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <div><img src="https://via.placeholder.com/32" alt=""> My Profile</div>
    <div><img src="https://via.placeholder.com/32" alt=""> Friends</div>
    <div><img src="https://via.placeholder.com/32" alt=""> Groups</div>
    <div><img src="https://via.placeholder.com/32" alt=""> Marketplace</div>
  </div>

  <!-- Feed -->
  <div class="feed">
    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" alt="">
        <h3>John Doe</h3>
      </div>
      <p>Hello! This is my first post on MySocial.</p>
      <div class="actions">
        <button>üëç Like</button>
        <button>üí¨ Comment</button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" alt="">
        <h3>Jane Smith</h3>
      </div>
      <p>Just enjoying a sunny day ‚òÄÔ∏è</p>
      <div class="actions">
        <button>üëç Like</button>
        <button>üí¨ Comment</button>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="rightbar">
    <div><img src="logo.jpg" alt=""> Sponsored Ad</div>
    <div><img src="https://via.placeholder.com/32" alt=""> Contact 1</div>
    <div><img src="https://via.placeholder.com/32" alt=""> Contact 2</div>
  </div>
</div>

</body>
</html>
