<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
    }
    /* Header bar */
    header {
      background-color: #1877f2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
    }
    header input {
      margin-left: 20px;
      padding: 6px;
      border: none;
      border-radius: 20px;
      outline: none;
      width: 250px;
    }
    /* Layout */
    .container {
      display: flex;
      margin-top: 10px;
      padding: 0 10px;
    }
    .sidebar {
      width: 20%;
      padding: 10px;
    }
    .feed {
      width: 60%;
      padding: 10px;
    }
    .rightbar {
      width: 20%;
      padding: 10px;
    }
    /* Post box */
    .post {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .post h3 {
      margin: 0 0 5px;
    }
    .post p {
      margin: 0;
    }
    /* Sidebar items */
    .sidebar div, .rightbar div {
      background: white;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>MySocial</h1>
  <input type="text" placeholder="Search" />
</header>

<div class="container">
  <div class="sidebar">
    <div>Profile</div>
    <div>Friends</div>
    <div>Groups</div>
  </div>

  <div class="feed">
    <div class="post">
      <h3>John Doe</h3>
      <p>Hello! This is my first post on MySocial.</p>
    </div>
    <div class="post">
      <h3>Jane Smith</h3>
      <p>Just enjoying a sunny day ☀️</p>
    </div>
  </div>

  <div class="rightbar">
    <div>Sponsored</div>
    <div>Contacts</div>
  </div>
</div>

</body>
</html>
